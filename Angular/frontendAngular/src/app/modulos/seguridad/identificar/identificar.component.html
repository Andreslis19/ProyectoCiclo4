<style>
  .g-recaptcha {
      display: inline-block;
  }
</style>
<form [formGroup] = "fgValidador" (ngSubmit)="IdentificarUsuario()">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Iniciar Sesion </h2>
          
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="./assets/TECNOVENT.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          
            <input formControlName = 'usuario' type="text" id="login" class="fadeIn second" name="login" placeholder="Correo">
            <input formControlName = 'clave' type="password" id="password" class="fadeIn third" name="login" placeholder="ContraseÃ±a">
            <br>
            <form [formGroup]="fgValidador" >
              <div style="text-align: center;" >
                <div style="display: inline-block;">
              <ngx-recaptcha2 #captchaElem
                [siteKey]="siteKey"
                formControlName="recaptcha">
              </ngx-recaptcha2>
                </div>
              </div>
            </form>
            <br>
            <input [disabled] = "!fgValidador.valid" type="submit" class="fadeIn fourth" value="Ingresar">
            <input type="button" class="fadeIn fourth" value="Registrar" routerLink="/administracion/crear-persona">
            
      
        </div>
      </div>
</form>
